<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/estilos.css">
    <title>Control de Equipos</title>
  </head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-warning mt-2 mb-3">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="./src/SaesSUBE2.png" alt="Sube Logo" class="img-fluid" id="logo">
            <a class="navbar-brand" href="#">Control de Teclados</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" id="validadores">Validadores</a></li>
          </ul>
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
        </div>
      </nav>
    </header>
    <div class="container-fluid ">      
        <div class="row">
            <div class="col-5 ancho-fijo">
                <form id="formEntrada">
                  <div class="form-group">
                        <label>Ingrese numero de serie:</label>
                        <input type="number" id="serie" class="form-control" min="1" max="9999" title="Numero de serie" 
                        required="" autofocus >
                        <label>Ingrese Fecha:</label>
                        <input type="date" id="fecha" class="form-control">
                        <label  >Ingrese linea:</label>
                       <!-- <input type="number" id="linea" class="form-control"> -->
                            <select class="custom-select form-control" id="lineaSelect">
                              <option selected>85</option>
                              <option value="98">98</option>
                              <option value="307">307</option>
                              <option value="275">275</option>
                            </select>
                        <label>Ingrese Coche:</label>
                        <input type="number" id="coche" class="form-control">
                        <label>Ingrese problema:</label>
                        <div class="form-group">
                          <textarea name="problema" id="problema" cols="30" rows="2" minlength="3"
                          maxlength="80" required="" class="form-control"></textarea>
                        </div> 
                        <label>Caso:</label>
                        <div class="form-group">
                          <textarea name="caso" id="caso" cols="20" rows="1" minlength="6"
                          maxlength="8" class="form-control mb-3"></textarea>
                        </div>                        
                          <button id="guardar" class="btn btn-primary text-white" >Guardar</button>
                        
                    </div>
                </form>
            </div>
            <div class="col-7 border">
                <h3 class="mt-1">historial</h3>
                <button id="consultar" class="btn btn-primary text-white mb-3">Consultar</button>
                <p id="historialSerie">Serie: </p>
                <table id="historial" class="table table-bordered">
                  <thead>
                    <tr>
                      <th class="col-2">Fecha</th>
                      <th class="col-1">Linea</th>
                      <th class="col-1">Coche</th>
                      <th class="col-3">Problema</th>
                      <th class="col-2">Caso</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Las filas se agregarán aquí mediante JavaScript -->
                    </tbody>
                  </table>
                
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="./src/luxon.min.js"></script>  <!-- librería de manejo de FECHAS - antes del scrip principal -->
    <script src="app.js"></script>   <!--desde este otro js manejaremos los formularios-->
</body>
</html>
